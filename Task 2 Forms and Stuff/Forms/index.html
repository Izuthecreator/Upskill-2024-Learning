<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Form</title>
</head>
<body>
    <header>
        <h1>Hi there! Please fill this short Survey</h1>
    </header>

    <main>
        <p>I'm just trying to get to know you. That's all!</p>
        <form>
            <section>
                <label for="name">What's your name?</label>
                <br/>
                <input type="text" name="name" placeholder="First Name"/>
                <input type="text" name="name" placeholder="Last Name"/>
            </section>

            <hr/>

            <section>
                <label for="Email">I would like to reach out to you later</label>
                <br/>
                <input type="email" name="Email" placeholder="Enter your Email">
            </section>
            <hr>

            <section>
                <label for="Age">How old are you?</label>
                <br>
                <input type="number" name="Age">
            </section>
            <hr>


            <section>
                <label for="Gender">What's your Gender</label>
                <br>
                <input type="radio" name="Gender"> Male
                <input type="radio" name="Gender"> Female
            </section>
            <hr>


            <section>
                <label for="Hobbies">What're your Hobbies?</label>
                <br>
                <input type="checkbox" name="Hobbies"> Reading
                <br>
                <input type="checkbox" name="Hobbies"> Traveling
                <br>
                <input type="checkbox" name="Hobbies"> Sports
                <br>
                <input type="checkbox" name="Hobbies"> Cooking
                <br>
            </section>

            <section>
                <label for="Favorite color">What's your favorite color?</label>
            </section>

            <section>
                <label for="About yourself">Tell me a little more about yourself</label>
            </section>

            <section>
                <label for="Newsletter">Would you like to receive newsletters from me?</label>
            </section>
        </form>
    </main>

    <footer>
       
    </footer>
</body>
</html>
