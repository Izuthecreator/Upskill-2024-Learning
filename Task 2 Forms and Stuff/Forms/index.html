<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">
    <title>User Form</title>
</head>
<body>
    <header>
        <h1>Hi there! Please fill this short Survey</h1>
    </header>

    <main>
        <p>I'm just trying to get to know you. That's all!</p>
        <form>
            <section>
                <label for="name">What's your name?</label>
                <br/>
                
                <input type="text" name="name" placeholder="First Name" required/>
                <input type="text" name="name" placeholder="Last Name" required/>
            </section>

            <hr/>

            <section>
                <label for="Email">I would like to reach out to you later</label>
                <br/>
                <input type="email" name="Email" placeholder="Enter your Email" required>
            </section>
            <hr>

            <section>
                <label for="Age">How old are you?</label>
                <br>
                <input type="number" name="Age">
            </section>
            <hr>


            <section>
                <label for="Gender">What's your Gender</label>
                <br>
                <input type="radio" name="Gender" required> Male
                <input type="radio" name="Gender" required> Female
            </section>
            <hr>


            <section>
                <label for="Hobbies">Which of these are your Hobbies?</label>
                <br>
                <input type="checkbox" name="Hobbies"> Reading
                <br>
                <input type="checkbox" name="Hobbies"> Traveling
                <br>
                <input type="checkbox" name="Hobbies"> Sports
                <br>
                <input type="checkbox" name="Hobbies"> Cooking
                <br/>
                <br/>
                Other: <input type="text" name="Hobbies" placeholder="Enter other hobbies"> 
                <br/>
            </section>
            <hr/>

            <section>
                <label for="Favorite color">What's your most rated movie genre?</label>
                <select required>
                    <option ><Select:disabled></Select:disabled></option>
                    <option>Action</option>
                    <option>Comedy</option>
                    <option>Drama</option>
                    <option>Science Fiction</option>
                </select>
            </section>
            <hr/>

            <section>
                <label for="About yourself">Tell me a little more about yourself</label>
                <br/>
                <textarea name="About yourself" placeholder="Type here"></textarea>
            </section>
            <hr/>

            <button type="submit">Submit</button>
        </form>
    </main>

    <footer>
       
    </footer>
</body>
</html>
